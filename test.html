<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
   <style>
    /* Reset some default styles for consistent rendering */
body, ul {
  margin: 0;
  padding: 0;
}

/* Navbar styles */
.navbar {
  background-color: #333;
  color: #fff;
  padding: 1rem;
}

.navbar-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin-right: 1rem;
}

.nav-links li a {
  text-decoration: none;
  color: #fff;
}

.menu-icon {
  display: none; /* Hidden by default on larger screens */
  cursor: pointer;
}
.nav-links {
  list-style: none;
  display: flex;
}
/* Media query for mobile devices */
@media screen and (max-width: 768px) {
  .nav-links {
    display: none; /* Hide the regular nav links on smaller screens */
    flex-direction: column; /* Stack the links vertically */
    position: absolute;
    top: 80px;
    left: 0;
    background-color: #333;
    width: 100%;
  }

  .nav-links li {
    margin-right: 0; /* Remove right margin for stacked links */
    width: auto;
    align-items: center;
    justify-content: center;
  }
  .nav-links li a button{
    margin: 0;
  }

  .nav-links li a {
    padding: 1rem; /* Add padding to each link for easier tapping */
    text-align: center;
    
    display: block;
  }

  .menu-icon {
    display: block; /* Show the hamburger icon on smaller screens */
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 1.5rem;
  }
}

   </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">Your Logo</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <span class="menu-icon" id="menuIcon">&#9776;</span>
        </div>
    </nav>

    <!-- Your website content goes here -->

    <script src="script.js"></script>
</body>

</html>
